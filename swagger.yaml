          Signatures:
            type: array
            items:
              - $ref: '#/definitions/FormSignature'
          Items:
            type: array
            items:
              - $ref: '#/definitions/FormItem'
          Sections:
            type: array
            items:
              - $ref: '#/definitions/FormSection'
