          Type:
            type: string
            enum:
              - Quality
              - Security
              - Environment
          Language:
            $ref: '#/definitions/Language'
          Status:
            type: string
            enum:
              - Todo
              - InProgress
              - Done
          DoneDate:
            type: string
            format: date-time
