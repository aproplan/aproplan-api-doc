  FormItemBase:
    type: object
    allOf:
      - $ref: '#/definitions/FormElementBase'
      - type: object
      - title: FormItemBase
      - properties:
          ItemType:
            type: string
            enum:
              - string
              - number
              - array
          Template:
            type: string
          ConformityRules:
            type: string
